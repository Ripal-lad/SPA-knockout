  

<script type="text/html" id="UpdateDepartment">
    <table >
        
        <tr>
           
        <td>Department Name:</td>
            <td><input id='txtdept'data-bind="value:Department"><div id="Error" style="color:red"></div></td>
            <td><input type='hidden' id='txtid' data-bind="value:Deptid"></td>
</tr>
        <tr>
            <td>
                <a data-bind="attr:{href:'#/EditDepartment/' + Deptid}" class="btn btn-default">Update</a>
                <a class="btn btn-default" data-bind="attr:{href:'#/CancelEdit/' + Deptid+ '/' + Department + ''}">Cancel</a>
</td>
        </tr>
        <tr><td><a href="#/BackToDeptList/">Back to List</a></td></tr>
    </table>
</script>
